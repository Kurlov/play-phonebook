@(contactForm: Form[Contact])
@import helper._
@main("Add a new one") {
    <div role="main" class="container">
        <h2 class="sub-header" >Add a new contact</h2>

        @form(routes.Application.addContact) {

            @inputText(contactForm("name"))

            @inputText(contactForm("phone"))

            <input type="submit" value="Create" class="btn btn-sm btn-success">

            }
    </div>

}
